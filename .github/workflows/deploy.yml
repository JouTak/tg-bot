name: Deploy on Push

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: |
            source/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -r source/requirements.txt

      - name: Run linter - hard errors only
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run linter - soft style guide
        run: |
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

  deploy:
    name: Deploy
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy via SSH (prod)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: bot_dev
          port: ${{ secrets.PORT }}
          key: ${{ secrets.BOT_DEV_SSH_PRIVATE_KEY }}
          script: |
            set -eo pipefail
            echo "[PROD] Deploy started on $(hostname)"
  
            cd /srv/bots/tg-itmocraft/app
            echo "[PROD] current: "
            git rev-parse --short HEAD
            git fetch --all --quiet
            git reset --hard origin/main --quiet
            echo "[PROD] updated: "
            git rev-parse --short HEAD
  
            cd /srv/bots/tg-itmocraft
            podman-compose up -d --build --force-recreate
            sleep 15
            podman-compose logs --tail=50 tg-bot || true
