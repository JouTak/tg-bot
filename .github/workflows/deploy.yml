name: Deploy on Push

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: |
            source/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -r source/requirements.txt

      - name: Run linter - hard errors only
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run linter - soft style guide
        run: |
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

  deploy:
    name: Deploy
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: git pull and podman restart
        uses: GPTED/SSH-My-Action@0.1
        with:
          HOST: ${{ secrets.SSH_HOST }}
          USER: bot_dev
          PORT: ${{ secrets.PORT }}
          PRIVATE_KEY: ${{ secrets.BOT_DEV_SSH_PRIVATE_KEY }}
          CMD: |
            set -euo pipefail
            cd /srv/bots/tg-itmocraft/app
  
            echo "current: $(git rev-parse --short HEAD || echo none)"
            git fetch --all
            git reset --hard origin/main
            echo "updated: $(git rev-parse --short HEAD)"
            
            podman-compose up -d --build --force-recreate
            sleep 5
            podman-compose logs --no-color --timestamps --tail=10 tg-itmocraft || true